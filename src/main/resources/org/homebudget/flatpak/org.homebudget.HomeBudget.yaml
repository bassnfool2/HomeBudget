app-id: org.homebudget.HomeBudget
runtime: org.freedesktop.Platform
runtime-version: '24.08'
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.openjdk21
command: home-budget

finish-args:
  - --socket=x11
  - --share=ipc
  - --env=PATH=/app/jre/bin:/app/bin:/usr/bin
  - --env=JAVA_HOME=/app/jre
  - --filesystem=home

modules:
  - name: openjdk
    buildsystem: simple
    build-commands:
      - /usr/lib/sdk/openjdk21/install.sh
  - name: HomeBudget
    buildsystem: simple
    build-options:
      env:
        PATH: /app/bin:/usr/bin:/usr/lib/sdk/openjdk21/bin
        JAVA_HOME: /usr/lib/sdk/openjdk21/jvm/openjdk-21
    build-commands:
      - tar -xf HomeBudget.tar.gz
      - mkdir /app/share
      - cp -r ./HomeBudget.jar /app/share/HomeBudget.jar
      - cp -r ./javafx-sdk-21.0.5 /app/share/javafx-sdk-21
      - install -Dm644 org.homebudget.HomeBudget.desktop /app/share/applications/org.homebudget.HomeBudget.desktop
      - install -Dm644 HB.png /app/share/applications/org.homebudget.HomeBudget.png
      - install -Dm644 HB.png /app/share/icons/hicolor/32x32/apps/org.homebudget.HomeBudget.png
      - install -Dm755 HomeBudget.sh /app/bin/home-budget
    sources:
      - type: file
        dest-filename: HomeBudget.tar.gz
        url: https://github.com/user-attachments/files/18055735/HomeBudget-1.1.0.tar.gz
        sha256: 9b67b00072d75b9a47a56fe24f5db52a0e273fcbeffaa3c432f3e0f073ac1810
        commands:
          - exec java --module-path /app/share/javafx-sdk-21/lib --add-modules javafx.controls,javafx.fxml -jar /app/share/HomeBudget.jar $@
 